<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="hero">
        <div class="overlay"></div>
      </div>
      <main>
        <header>
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
        </header>
        <p class="para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data">
          <div class="group">
            <p class="stat">10k+</p>
            <p class="statText">companies</p>
          </div>
          <div class="group">
            <p class="stat">314</p>
            <p class="statText">templates</p>
          </div>
          <div class="group">
            <p class="stat">12m+</p>
            <p class="statText">queries</p>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
